<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Minion Language Translator</title>
</head>
<body>
    <nav>
        
        <h1><img height="100px" src="https://i.pinimg.com/736x/22/b5/96/22b59692b90c4f45c5353a493b1bf2f2.jpg">Banana Talk</h1>
    </nav>
    
    <main>
        <textarea id="translate-input" placeholder="Put your message here which you want to convert to banana language"></textarea>
        <button id="translate-button"> Translate To Banana</button>

        <div class="translation-text">Translation will come here</div>
        <div id="translate-output"></div>
        
    </main>
    

    <footer>
        <div class="about">about</div>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
    </footer>
